name: Dockerize PHP App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image for your PHP app
      - name: Build Docker image
        run: |
          docker build -t mohamedelhamzi203/locationcar:${{ github.sha }} .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push mohamedelhamzi203/locationcar:${{ github.sha }}

      # Install Docker Compose (if not already installed)
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Run Docker Compose to start services
      - name: Run Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d

       # Optionally, run tests if necessary (e.g., integration tests after the containers are up)
      - name: Run tests
        run: |
           docker-compose exec app ./run_tests.sh
